<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    <h2> Session Storage</h2>
    <script>
         window.sessionStorage.setItem("name", "Shweta Chavan");
         window.sessionStorage.setItem("City", "Pune");
         window.sessionStorage.setItem("Pin Code", "410507");
         window.sessionStorage.setItem("District", "Pune");
         window.sessionStorage.removeItem("City", "Pune");
         

    </script>
    
</body>
</html>
